<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matrix Solver</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center">Matrix Solver</h1>
      <h3 class="text-center mt-3">Under Supervison of DR.Eng. Moustafa Reda Al-Tantawi</h3>
      <form id="matrix-form" class="mt-4">
        <div class="mb-3">
          <label for="matrix-size" class="form-label"
            >Matrix Size (n x n):</label
          >
          <input
            type="number"
            id="matrix-size"
            class="form-control"
            min="1"
            required
          />
          <div id="matrix-inputs" class="mt-3"></div>
          <button
            type="submit"
            id="generate-matrix"
            class="btn btn-primary mt-3"
          >
            Generate Matrix Inputs
          </button>
          <div></div>

          <label for="answer-vector" class="form-label"
            >Answer Vector (b):</label
          >
          <div id="answer-vector"></div>
        </div>
        <div class="mt-4">
          <label for="operation" class="form-label">Select Operation:</label>
          <select id="operation" class="form-select">
            <option value="cholesky">Cholesky Decomposition</option>
            <option value="doolittle">Doolittle Decomposition</option>
            <option value="determinant">Determinant</option>
          </select>
        </div>

        <button type="button" id="solve-matrix" class="btn btn-success mt-3">
          Solve
        </button>
      </form>
      <div id="result" class="mt-5"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
